<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*JUSTIFY-CONTENT
         justify-contet define o alinhamento dos itens de acordo com o eixo main axis
         ou seja
         o resultado da aplicação do justify-content tambem depende do flex-direction
        */
        .item{
            margin: 5px;
            padding: 5px;
            background: #447;
            text-align: center;
            font-size: 1em;
            color: #fff;
        }
        .container{
            max-width: 600px;
            margin: auto;
            border: 1px solid #000;
            justify-content: space-around;
        }/*flex-start alinha ao inicio do eixo main axis
           flex-end alinha ao final do eixo main axis
           center = centro da div
           space-between distribui os elementos com um espaço igual entre si (o 1 elemento vai ficar alinahdo ao start e o ultimo ao end e os demias elementos vão ser distribuidos igualmente entre eles)
           space-around tambem distribui os elementos porem de forma indiferente
           tambem existe o space-evenly soque o prof nn falou na aula.
        */
        .flexivel{
            display: flex;
        }
        .horizontal {
            flex-direction: row;
        }
        .vertical {
            flex-direction: column;
        }
        .fluxo-horizontal-sem-quebra{
            flex-flow: row nowrap;
        }
        .quebra {
            flex-wrap: wrap;
        }
        body{
            font-family: arial;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container flexivel horizontal quebra">
        <div class="item">CFB Cursos 1</div>
        <div class="item">CFB Cursos 2</div>
        <div class="item">CFB Cursos 3</div>
        
    </div>
</body>
</html>
